<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="./style/mui.css" rel="stylesheet" type="text/css" />
    <link href="./style/main.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/e8c130368d.js" crossorigin="anonymous"></script>
    <link href="./style/circular-progess.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="public/favicon.ico">
    <script src="https://kit.fontawesome.com/e8c130368d.js" crossorigin="anonymous"></script>
    <title>Where's my family</title>
</head>

<body>
    <header class="mui-container-fluid px-8">
        <div class="header">
            <div class="mui-row d-flex justify-content-between align-items-center py-1 px-1">
                <div class="mui-col-md-3 d-flex align-items-center">
                    <img src="./public/logo-com-nome.png" alt="logo">
                </div>
                <div class="mui-col-md-6">
                    <div class="d-flex align-items-center w-100 container-input-search">
                        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                        <input type="text" placeholder="Procurar..." class="input-search w-100 ml-2">
                    </div>
                </div>
                <div class="mui-col-md-3 d-flex align-items-center justify-content-end">
                    <button class="mui-btn mui-btn--raised mui-btn--primary">
                        Criar alerta <i class="fa-solid fa-arrow-right fa-lg"></i></button>
                    <button class="icon-button ml-2">
                        <i class="fa-solid fa-bell fa-lg icon-primary"></i>
                    </button>
                    <div class="mui-dropdown">
                        <button class="icon-button ml-2" data-mui-toggle="dropdown">
                            <i class="fa-solid fa-ellipsis-vertical fa-lg icon-primary"></i>
                        </button>
                        <ul class="mui-dropdown__menu mui-dropdown__menu--right">
                            <li><a href="#"><i class="fa-solid fa-user icon-primary"></i> Perfil</a></li>
                            <li><a href="#"><i class="fa-solid fa-gear icon-primary"></i> Configurações</a></li>
                            <li><a href="login"><i class="fa-solid fa-right-from-bracket icon-primary"></i> Sair</a></li>
                          </ul>
                    </div>
                </div>

            </div>
        </div>
    </header>
    <div class="mui-container-fluid pt-4 px-8">
        <div class="mui-row">
            <aside class="mui-col-md-3">
                <section class="family-section">
                    <h3 class="m-0">Família</h3>
                    <p class="mt-2 mb-2 txt-size-huge" id="family-name">?</p>
                    <p id="p-family">Você ainda não se conectou com sua família</p>
                    <div class="d-flex flex-column justify-content-center w-100" id="container-btns-family">
                        <button class="mui-btn mui-btn--raised mui-btn--primary mb-2 mt-3 w-100">Encontrar minha
                            familia</button>
                        <button style="margin: 0;" class="mui-btn mui-btn--raised mui-btn--primary w-100" id="btn-create-family">Criar uma
                            familia</button>
                    </div>
                </section>
                <section class="profile-section mt-4">
                    <div class="image-background">
                        <img class="profile-pic" src="public/profile-picture-putin.jpg" alt="Imagem de perfil">
                    </div>
                    <div class="d-flex flex-column w-100 profile-info justify-content-center align-items-center pb-1">
                        <h3><strong>Vladimir Putin</strong> <span>71</span></h3>
                        <p><i class="fa-solid fa-location-dot icon-primary mr-1"></i></i>São Petersburgo - Rússia</p>
                        <p><i class="fa-regular fa-calendar icon-primary mr-1"></i>7 de outubro, 1952</p>
                        <hr>
                        <div class="d-flex w-100 justify-content-center mui--divider-top">
                            <div class="mui-col-md-3 mt-1">
                                <p class="txt-size-large random-number-100">32</p>
                                <p>Alertas</p>
                            </div>
                            <div class="mui-col-md-3 mt-1">
                                <p class="txt-size-large random-number-100">32</p>
                                <p>Conexões</p>
                            </div>
                            <div class="mui-col-md-3 mt-1">
                                <p class="txt-size-large random-number-100">32</p>
                                <p>Matches</p>
                            </div>
                        </div>
                    </div>
                </section>
            </aside>
            <main class="mui-col-md-6">
                <nav>
                    <ul class="mui-tabs__bar mui-tabs__bar--justified">
                        <li class="mui--is-active"><a data-mui-toggle="tab" data-mui-controls="general"><div class="d-flex flex-column justify-content-center"><i class="fa-solid fa-lg fa-earth-americas"></i>Geral</div></a></li>
                        <li><a data-mui-toggle="tab" data-mui-controls="alerts"><div class="d-flex flex-column justify-content-center"><i class="fa-solid fa-lg fa-person-circle-exclamation"></i>Alertas</div></a></li>
                        <li><a data-mui-toggle="tab" data-mui-controls="support"><div class="d-flex flex-column justify-content-center"><i class="fa-solid fa-lg fa-life-ring"></i>Suporte</div></a></li>
                    </ul>
                </nav>
                <div class="mui-tabs__pane mui--is-active overflow-y-scroll pr-1" id="general">

                </div>
                <div class="mui-tabs__pane overflow-y-scroll pr-1" id="alerts">

                </div>
                <div class="mui-tabs__pane overflow-y-scroll pr-1" id="support">
                    
                </div>
            </main>
            <aside class="mui-col-md-3">
                <section class="members-section">
                    <h3 class="m-0 mb-2">Conversas</h3>
                    <div id="chat">

                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="mui-btn mui-btn--flat mui-btn--primary px-0 m-0">Todas mensagens</button>
                    </div>
                </section>
            </aside>
        </div>
    </div>
    <script src="https://cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
    <script src="https://kit.fontawesome.com/e8c130368d.js" crossorigin="anonymous"></script>
    <script src="./js/feed.js"></script>
    <script src="./js/chat.js"></script>
    <script src="./js/familyCard.js"></script>
</body>

</html>
